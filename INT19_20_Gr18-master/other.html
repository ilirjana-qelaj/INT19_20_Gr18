<div class="RegEx">
    <h1>Using RegEx to find "Alinea" in a string</h1>
    <p>Click the button to find "Alinea" </p>
    <button class="button" onclick="myFunction()">Try it</button>
    <p id="element"></p>

<script>
function myFunction() {
  var str = "Restaurant Alinea";
  var patt = /Alinea/i;
  var result = str.match(patt);
  document.getElementById("element").innerHTML = result;
}
</script>
</div>


<div class="dragdrop">
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
<h2>-Drag and Drop-</h2>
<div class="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br/>
<img class="drag1" src="/img/Alinea.jpg" draggable="true" ondragstart="drag(event)" width="210" height="160">

</div>

    
</div>
